<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website RAG Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Website RAG Chatbot</h1>

  <div class="url-box">
    <input id="urlInput" placeholder="Enter website URL">
    <button onclick="buildKB()">Build KB</button>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-box">
    <input id="questionInput" placeholder="Ask something...">
    <button onclick="ask()">Send</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
